<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>WebToMed Website Developer Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="This is a simple CSS, HTML, and JS Test" />
<style type="text/css">
	/* Add all CSS enteries here */
        #div_1
        {
            background-color: red;
            float: left;
            width: 300px;
            text-align: left;
        }
        #div_2
        {
            background-color: green;
            float: left;
            text-align: center;
        }
        #div_3
        {
            background-color: blue;
            float: right;
            width: 350px;
            font-weight: bold;
            color: white;
            text-decoration: underline;
            text-align: right;
        }
        #div_4
        {
            clear: both;
            width: 100%;
            background-color: yellow;
            height: 300px;
            display: table;
        }
        #div_4 #div_5
        {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        #div_6
        {
            border: 3px black solid;
            margin-top: 10px;
            padding: 20px;
        }
        #div_1, #div_2, #div_3
        {
            height: 50px;
        }
        


	</style>
	
        <script type="text/javascript">
	/* Add any JavaScript here */
        function changeColor()
        {
            document.getElementById(document.getElementByName("div").value).style.backgroundColor = document.getElementByName("color").value;
        }
	</script>
</head>
<body>


<!-- Modify this block of divs - START -->
<div>
	<div id="div_1">LEFT COL STATIC WIDTH 300px</div>

	<div id="div_2">CENTER COL DYNAMIC WIDTH</div>
	<div id="div_3">RIGHT COL STATIC WIDTH 350px</div>
</div>
<div id="div_4">
	<div id="div_5">
	This text should be centered horizontally and vertically.
	</div>
</div>
<div id="div_6">
	Div Selector:
	<!-- Place Div Select Here -->
        <select name="div">
            <option value="div_1">div_1</option>
            <option value="div_2">div_2</option>
            <option value="div_3">div_3</option>            
        </select>
	<br /><br />
	Color Selector:
	<!-- Place Color Select Here -->
        <select name="color">
            <option value="#333333">Gray 1</option>
            <option value="#777777">Gray 2</option>
            <option value="#CCCCCC">Gray 3</option>
        </select>
	<!-- Place "Change Color" Button Here -->
        <button onclick="changeColor()">Change Color</button>
</div>
<!-- Modify this block of divs - END -->


<br />

</body>
</html>
